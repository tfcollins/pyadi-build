name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install nox
        run: pip install nox
      - name: Run linters
        run: nox -s lint

  test-unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install nox
        run: pip install nox
      - name: Run unit tests
        run: nox -s tests-${{ matrix.python-version }}

  test-real:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ['zynq', 'zynqmp']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            flex \
            libssl-dev \
            device-tree-compiler \
            u-boot-tools \
            gcc-arm-linux-gnueabihf \
            gcc-aarch64-linux-gnu

      - name: Install nox
        run: pip install nox
      
      - name: Run real build tests
        run: nox -s "tests_real_platform-3.11(platform='${{ matrix.platform }}')"
