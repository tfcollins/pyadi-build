name: Run Python Pytest

on:
    push:
        branches:
            - main
            - dev
    pull_request:

jobs:
    test:
        runs-on: self-hosted

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.9'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements_dev.txt
                pip install -e .

            - name: Run tests
              run: |
                export GIT_PYTHON_REFRESH=quiet
                pytest -vs